<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div >
    <h1 v-on:click="test">Characters</h1>
    <div 
      v-for="character in characters" 
      class = "character-card"
      v-bind:class = "[character.loyalty,character.status]"
      >
      <h2>{{character.name}}</h2>
      <ul>
        <li>Lvl 1 {{character.class}}</li>
        <li>{{character.hp}} hp</li>
      </ul>
      <div class='action-suite'>
        <div v-if="character.hp > 0">
          <button v-on:click = "attack(character.loyalty)">
            attack
          </button>
        </div>
        <div v-else>
          <button v-on:click = "revive(character.id)">
            revive
          </button>
        </div>
      </div>
    </div>
    <div>
      <button>save</button>
      <button>refresh</button>
    </div>
  </div>
</template>
